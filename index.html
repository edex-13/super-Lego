<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Super-Lego</title>
      <link rel="stylesheet" href="./src/styles/main.css" />
   </head>
   <body>
      <div class="page">
         <div class="container">
            <header class="header">
               <img class="header__logo" src="./src/img/logo-lego.png" alt="logo de lego" />
               <nav class="nav-container">
                  <ul>
                     <li class="nav-item"><a href="">EXCLUSIVOS</a></li>
                     <li class="nav-item"><a href="">NUEVOS</a></li>
                     <li class="nav-item"><a href="">GIFT CARDS</a></li>
                     <li class="nav-item"><a href="">FIND A STORE</a></li>
                  </ul>
               </nav>
            </header>
            <main class="main-content">
               <h1 class="main-content__title">
                  <span>Diseña tu</span>
                  Súper Héroe!
               </h1>
               <p class="main-content__content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad magni incidunt accusamus ipsa nostrum hic ipsum eligendi sapiente cumque. Sunt atque veritatis nisi officia explicabo et ab odit eveniet magni?</p>
            </main>
            <aside class="aside">
               <p>Superman</p>
               <img src="./src/img/super-man.png" alt="Imagen de superman" />
               <div></div>
            </aside>
            <footer class="footer">
               <div class="footer__item"><img src="./src/img/spiderman.png" alt="Imagen de spiderman" /></div>
               <div class="footer__item"><img src="./src/img/batman.png" alt="Imagen de batman" /></div>
               <div class="footer__item"><img src="./src/img/robin.png" alt="Imagen de robin" /></div>
               
            </footer>
         </div>
         <!-- Loader -->
         <div class="loader">
            <div></div>
            <div></div>
            <div></div>
         </div>
         <!-- Modal -->
         <div class="modal modal-hidden">
            <div class="modal__content">
               <div class="modal__content--header">
                  <img class="modal__header--close" src="./src/img/icon-close.png" alt="Imagen Cerrar Modal">
               </div>
               <div class="modal__content--main">
                  <input type="radio" name="slider-1" id="radio-1" checked>
                  <input type="radio" name="slider-1" id="radio-2">
                  <input type="radio" name="slider-1" id="radio-3">
                  <div class="cards">
                     <label for="radio-1" id="card-1">
                        <img src="./src/img/batman.png" alt="batman">
                     </label>
                     <label for="radio-2" id="card-2">
                        <img src="./src/img/robin.png" alt="robin">
                     </label>
                     <label for="radio-3" id="card-3">
                        <img src="./src/img/spiderman.png" alt="spiderman">
                     </label>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="./src/index.js"></script>
   </body>
</html>
